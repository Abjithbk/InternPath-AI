name: Weekly Internship Scraper

on:
  schedule:
    # Runs every Sunday at 12:00 AM UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:   # allows manual run button

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Call scraper API
        run: |
          curl -X POST "https://https://internpath-ai.onrender.com/automation/scrape-weekly" \
          -H "X-API-KEY: ${{ secrets.SCRAPER_API_KEY }}"
